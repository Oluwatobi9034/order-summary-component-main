<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
        <img class="illustration-image" src="./images/illustration-hero.svg" alt="illustration">

        <div class="content">
          <h2>Order Summary</h2>
          <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="subscription">
            
              <img src="./images/icon-music.svg" class="music-icon" alt="music-icon">
            
           
            <div class="subcription-plan">
              <p class="annual-plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            
            <div class="change-link">
              <a href="#">Change</a>
            </div>
            
          </div>
          <div class="buttons">
            <a href="#" class="proceed-button" >Proceed to Payment</a>
            <a href="#" class="cancel-button">Cancel Order</a>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
